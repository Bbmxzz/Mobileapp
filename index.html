<!DOCTYPE html>
<html>
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <title>Login</title>
    <style>
      /* Some basic styling for the form */
      #password {
          margin-bottom: 10px;
      }
  </style>
</head>


<body>
  <div class="container">

    <form id="checkDataForm" onsubmit="login(event)">
      <div class="row">
        <h2 style="text-align:center">Login </h2><br/><br/>
        <!-- <div class="vl"></div> -->
        <div class="col">
          <label for="username">Username:</label>
          <input type="text" name="email" placeholder="Email" id="email" required>
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password" id="password" required>
          <input type="checkbox" id="showPasswordCheckbox">Show password
          
          <input type="submit" value="Login">
        </div>
      
      </div>
    </form>

    <br/><br/>
    <div class="bottom-container">
      <div class="row">
        <div class="column">
          <a href="signup.html" style="color:white" class="btn">Sign up</a>
        </div>
      </div>
    </div>
  </div>
  <script src="firebase.js"></script>
  <script>
  
    function togglePasswordVisibility() {
        var passwordField = document.getElementById("password");
        var checkbox = document.getElementById("showPasswordCheckbox");
        if (checkbox.checked) {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
  
    function login(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log(user);
                alert("Login successful!");
                window.location.href = "/Todolist.html"; // Redirect to home page
                localStorage.setItem('user', JSON.stringify(user));
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error(errorCode, errorMessage);
                alert("Invalid email or password.");
            });
    }

    document.getElementById("showPasswordCheckbox").addEventListener("change", togglePasswordVisibility);
    
</script>


</body>
</html>
