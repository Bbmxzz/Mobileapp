<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signup.css" />
    </head>

    <body>
        <form action="signup.php" method="post">
        <div class="container">
            <h2>Sign up</h2>
            <h5>Please fill in this form to create an account.</h5>
            <hr>
    
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            
            <hr>
            <button type="submit" class="registerbtn" value="Submit" >Register</button>
            <h5>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</h5>
            <h5>Already have an account? <a href="/index.html">Sign in</a>.</h5>
        </div>

        </form>

    </body>
</html>
